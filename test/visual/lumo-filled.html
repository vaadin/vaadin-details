<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Details Lumo filled tests</title>
  </head>

  <body>
    <div id="tests">
      <vaadin-details theme="filled">
        <div slot="summary">Filled</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <vaadin-details theme="filled" opened>
        <div slot="summary">Filled Opened</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <vaadin-details theme="filled" style="max-width: 200px" opened>
        <div slot="summary">Long Summary Which Will Wrap In Several Lines</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
    </div>

    <script type="module">
      import '../../theme/lumo/vaadin-details.js';

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    </script>
  </body>
</html>
