<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Details Lumo reverse tests</title>
  </head>

  <body>
    <div id="tests">
      <vaadin-details theme="reverse">
        <div slot="summary">Reverse</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <vaadin-details theme="reverse" opened>
        <div slot="summary">Reverse Opened</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <vaadin-details theme="reverse filled">
        <div slot="summary">Reverse Filled</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <vaadin-details theme="reverse filled" opened>
        <div slot="summary">Reverse Filled Opened</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <vaadin-details theme="reverse" style="max-width: 200px" opened>
        <div slot="summary">Long Summary Which Will Wrap In Several Lines</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
    </div>

    <script type="module">
      import '../../theme/lumo/vaadin-details.js';

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    </script>
  </body>
</html>
