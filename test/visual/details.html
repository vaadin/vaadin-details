<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Details tests</title>
    <script>
      window.polymerSkipLoadingFontRoboto = true;
    </script>
  </head>

  <body>
    <div id="tests">
      <vaadin-details>
        <div slot="summary">Closed</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <br />
      <vaadin-details opened>
        <div slot="summary">Opened</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <br />
      <vaadin-details autofocus>
        <div slot="summary">Focused</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <br />
      <vaadin-details disabled>
        <div slot="summary">Disabled</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <br />
      <vaadin-details disabled opened>
        <div slot="summary">Disabled Opened</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
    </div>

    <script type="module">
      (async () => {
        const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

        await import('../../theme/' + theme + '/vaadin-details.js');

        window.requestAnimationFrame(() => {
          document.getElementById('tests').dataset.ready = true;
        });
      })();
    </script>
  </body>
</html>
