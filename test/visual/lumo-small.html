<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Details Lumo small tests</title>
  </head>

  <body>
    <span id="tests">
      <vaadin-details theme="small">
        <div slot="summary">Small</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <vaadin-details theme="small" opened>
        <div slot="summary">Small Opened</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <br />
      <vaadin-details theme="small filled">
        <div slot="summary">Small Filled</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
      <vaadin-details theme="small filled" opened>
        <div slot="summary">Small Filled Opened</div>
        <span>Go Vaadin!</span>
      </vaadin-details>
    </span>

    <script type="module">
      import '../../theme/lumo/vaadin-details.js';

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    </script>
  </body>
</html>
